name: Swift format
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - ".github/workflows/swiftfmt.yml"
      - "**.swift"
jobs:
  swiftfmt:
    name: Run swift format
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #4.2.2
        with:
          show-progress: false

      - name: Check formating
        run: ./swift-format.sh check
